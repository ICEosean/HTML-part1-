<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>超链接标签</title>
</head>
<body>
    <h4>1.外部链接</h4>
    <a href="http://www.qq.com" target="_self">腾讯</a>
    <a href="http://www.baidu.com" target="_balnk">百度</a>
    <a href="http://www.itheima.com" target="_blank">黑马程序员</a>
    target 打开窗口的方式 默认的值是_self 当前窗口打开页面 _balnk 新窗口打开页面
    <h4>2.内部链接：网站内部页面之间的相互链接</h4>
    <a href="gongsijianjie.html">公司简介</a>
    <h4>3.空链接：#</h4>
    <a href="#">公司地址</a>
    <h4>4.下载链接：地址链接的是文件 .exe或者是 zip等压缩包形式</h4>
    <a href="img.zip">下载文件</a>
    <h4>5.网页元素的链接</h4>
    <a href="http://www.baidu.com"><img src="img.jpg" /></a>
</body>
</html>
